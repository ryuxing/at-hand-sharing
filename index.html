<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <!--<link rel="stylesheet" href="../_shared/style.css">-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div class="container">
      <div style="background: #00000030; padding: .5px; width:100%; max-width:30em;">
        <p>=====Message=====</p>
        <div class="messages" id="js-messages"></div>
        <button id="js-leave-trigger">退出</button>
      </div>
    </div>
    <div class="init">
      <h1>回路共有システム</h1>
      <video id="init-stream"></video>
      <div class="buttons">
        <div id="room_option" class="">
          <div><span>ルームID</span><input type="text" name="roomId" placeholder="ルームID"></div>
          <div><span>名前</span><input type="text" name="name" placeholder="名前"></div>
          <div class="display-none"><span>アイコン</span><input type="text" name="icon" placeholder="アイコン画像URI"></div>
          <div>
            <span>表示色</span>
            <form>
              <label><input type="radio" name="color" value="red"><span style="background-color: red;"></span></label>
              <label><input type="radio" name="color" value="pink"><span style="background-color: pink;"></span></label>
              <label><input type="radio" name="color" value="orange"><span style="background-color: orange;"></span></label>
              <label><input type="radio" name="color" value="yellow"><span style="background-color: yellow;"></span></label>
              <label><input type="radio" name="color" value="lightgreen"><span style="background-color: lightgreen;"></span></label>
              <label><input type="radio" name="color" value="lightblue"><span style="background-color: lightblue;"></span></label>
              <label><input type="radio" name="color" value="plum"><span style="background-color:plum;"></span></label>
            </form>
          </div>
        </div>
        <button id="js-join-trigger" type="button" disabled>参加</button>
        <button id="js-join-trigger-without-camera" style="background-color: lightgray;" disabled>ビデオなしで参加</button>  
      </div>
    </div>

      <div class="room">
        <div class="remote-streams" id="js-remote-streams">
          <canvas id="tmp"></canvas>
        </div>

      <p class="meta" id="js-meta"></p>
    </div>
    <div id="pointers">
    </div>
    <form id ="touchcontrol" class="display-none">
      <div style="background-color:#AAFFCC; text-align:center;border-radius: 50%;width: 1em;height:1em;padding: 1em;margin: 1.5em auto;">&gt;&gt;</div>
      <input type="radio" name="touchAction" value="scroll" id="scroll"><label for="scroll"><img src="img/scroll.svg"></label>
      <input type="radio" name="touchAction" value="point" id="point"><label for="point"><img src="img/select.svg"></label>
      <input type="radio" name="touchAction" value="draw" id="draw"><label for="draw"><img src="img/pen.svg"></label>
      <input type="radio" name="touchAction" value="off" id="off" checked>
    </form>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./key.js"></script>
    <script src="./canvas.js"></script>
    <script src="./element.js"></script>
    <script src="./script.js"></script>    
    <script src="./smartphone.js"></script>

  </body>
</html>
